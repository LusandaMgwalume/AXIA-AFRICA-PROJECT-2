<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Kaizer Chiefs Fan Portal</title>
  <script src="js/auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-yellow-600">Login to Amakhosi Portal</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <div class="flex items-center justify-between text-sm">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="forgot.html" class="text-yellow-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" id="loginBtn" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Login</button>
    </form>
    <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-yellow-600 hover:underline">Sign Up</a></p>
  </div>
</body>
</html>
