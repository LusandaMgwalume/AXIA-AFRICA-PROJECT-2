<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Kaizer Chiefs Fan Portal</title>
  <script src="js/auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-yellow-600">Create Your Amakhosi Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />
      <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" id="signupBtn" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Sign Up</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-yellow-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
