<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Kaizer Chiefs Fan Portal</title>
  <script src="js/profile.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-yellow-50">

  <!-- Sidebar -->
  <aside class="w-64 bg-yellow-600 text-white p-6 space-y-6">
    <h2 class="text-xl font-bold">Amakhosi Portal</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block hover:underline">Dashboard</a>
      <a href="courses.html" class="block hover:underline">Courses</a>
      <a href="assignments.html" class="block hover:underline">Assignments</a>
      <a href="profile.html" class="block hover:underline font-bold">Profile</a>
      <a href="login.html" class="block hover:underline">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-2xl font-bold text-yellow-700 mb-6">Your Profile</h1>
    <div id="profileCard" class="bg-white p-6 rounded shadow max-w-md">
      <img id="avatar" class="w-24 h-24 rounded-full mb-4" />
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <button class="mt-4 bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Edit Profile</button>
    </div>
  </main>

</body>
</html>
