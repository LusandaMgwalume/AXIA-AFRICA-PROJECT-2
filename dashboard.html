<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Kaizer Chiefs Fan Portal</title>
  <script src="js/dashboard.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-yellow-50">

  <!-- Sidebar -->
  <aside class="w-64 bg-yellow-600 text-white p-6 space-y-6">
    <h2 class="text-xl font-bold">Amakhosi Portal</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block hover:underline">Dashboard</a>
      <a href="courses.html" class="block hover:underline">Courses</a>
      <a href="assignments.html" class="block hover:underline">Assignments</a>
      <a href="profile.html" class="block hover:underline">Profile</a>
      <a href="login.html" class="block hover:underline">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-yellow-700">Welcome Back, Fan!</h1>
      <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Avatar" class="w-10 h-10 rounded-full" />
    </div>

    <!-- Widgets -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="font-bold text-lg mb-2">Enrolled Courses</h3>
        <ul id="coursesList" class="text-sm text-gray-700"></ul>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="font-bold text-lg mb-2">Upcoming Assignments</h3>
        <ul id="assignmentsList" class="text-sm text-gray-700"></ul>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="font-bold text-lg mb-2">Fan Progress</h3>
        <p class="text-sm">You've completed 3/5 match predictions this week. Keep going!</p>
      </div>
    </div>
  </main>

</body>
</html>
